<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop-up Box</title>
</head>
<body>
<button onclick="promptBox()">prompt弹出框</button>
<button onclick="confirmBox()">confirm弹出框</button>
<button onclick="successBox()">success弹出框</button>
<button onclick="restartBox()">restart弹出框</button>
<script src="index.js"></script>
<script type="application/javascript">
function promptBox() {
// The example of confirm$ usage mode
  pxu(null,
    '安全校验',
    '<input id="pxu" type="text" placeholder="请输入登录密码" />',
    '取消',
    '确定').then(res => {
    console.log(res)
  });
}

function confirmBox() {
  pxu('warning',
    null,
    'Please make sure that your information is filled in correctly and cannot be modified after submission？',
    null,
    '确定').then(res => {
    console.log(res)
  });
}

function successBox() {
  pxu('success',
    null,
    '您的操作存在风险，是否继续？',
    '取消',
    '确定').then(res => {
    console.log(res)
  });
}

function restartBox() {
  pxu('restart',
    '是否重启',
    '您的操作存在风险，是否继续？',
    '取消',
    '确定').then(res => {
    console.log(res)
  });
}
</script>
</body>
</html>
